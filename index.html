<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/55efe9bfd6.js" crossorigin="anonymous"></script>
    <title>Editor de Memes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- nav de inicio -->
    <header class="header-modo-claro">
        <div>
            <h1>Generador de Memes</h1>
        </div>
        <div>
            <button id="btn-imagen" class="botonNav">
                Imagen
                <i class="material-icons">photo</i>
            </button>
            <button id="btn-texto" class="botonNav">
                Texto
                <i class="material-icons">title</i>
            </button>
            <button id="btn-modo-oscuro" class="botonNav">
                Modo oscuro
                <i class="material-icons">wb_incandescent</i>
            </button>
        </div>
    </header>

    <!-- lugar del meme -->
    <main class="container-meme main-modo-claro">
        <div class="caja-meme" id="caja-meme">
            <p class="parrafo" id="top-text">TEXTO SUPERIOR</p>
            <div aria-label="imagen del meme" id="imagen"></div>
            <p class="parrafo" id="bottom-text">TEXTO INFERIOR</p>
            <button class="btn-download" id="btn-download">
                Descargar Meme
            </button>
        </div>
    </main>

    <!-- aside de imagen -->
    <div class="aside-image" id="formularioImagen">
        <aside class="aside-modo-claro aside-modo-oscuro">
            <section>
                <h1 class="title-center">IMAGEN</h1>
                <div>
                    <h5 class="distance-margin">URL</h5>
                    <input id="url-redondo inputTexto" type="text">
                </div>
                <div>
                    <h5 class="distance-margin">FONDO</h5>
                    <input type="color">
                    <select name="Mezcla fondo de la imagen" id="selectorColorFondo">
                        <option value="unset">Ninguno</option>
                        <option value="lighten">Aclarar</option>
                        <option value="darken">Oscurecer</option>
                        <option value="difference">Diferencia</option>
                        <option value="luminosity">Luminosidad</option>
                        <option value="multiply">Duplicar</option>
                    </select>
                </div>
                <div>
                    <h5 class="distance-margin">FILTROS</h5>
                    <div>
                        <label for="brillo">Brillo</label>
                        <input id="input-image brillo" type="range" min="0" max="1" step="0.1" value="1">
                    </div>
                    <div>
                        <label for="opacidad">Opacidad</label>
                        <input id="input-image opacidad" type="range">
                    </div>
                    <div>
                        <label for="contraste">Contraste</label>
                        <input id="input-image contraste" type="range">
                    </div>
                    <div>
                        <label for="desenfoque">Desenfoque</label>
                        <input id="input-image desenfoque" type="range">
                    </div>
                    <div>
                        <label for="escala-grises">Escala de grises</label>
                        <input id="input-image escala-grises" type="range">
                    </div>
                    <div>
                        <label for="sepia">Sepia</label>
                        <input id="input-image sepia" type="range">
                    </div>
                    <div>
                        <label for="hue">Hue</label>
                        <input id="input-image hue" type="range">
                    </div>
                    <div>
                        <label for="saturado">Saturado</label>
                        <input id="input-image saturado" type="range">
                    </div>
                    <div>
                        <label for="negativo">Negativo</label>
                        <input id="input-image negativo" type="range">
                    </div>
                </div>
                <button class="btn-filter-image" id="btn-reestablecer">Reestablecer filtros</button>
            </section>
        </aside>
    </div>
    <!-- aside de texto -->
    <div id="formularioTexto">
        <aside class="aside-modo-claro">
            <section>
                <h1 class="title-center"></h1>
            </section>
            <form id="texto-aside">
                <label for="superior">SUPERIOR
                    <textarea name="texto superior" id="superior" cols="20" rows="1"
                        style="height: 12px; width: 205px;">TEXTO SUPERIOR</textarea>
                </label>
                <label for="checkbox">
                    <input type="checkbox" name="sin-texto-superior" id="checkbox-texto-superior">
                    Sin texto superior
                </label>
                <label for="inferior">INFERIOR
                    <textarea name="texto inferior" id="inferior" cols="20" rows="1"
                        style="height: 12px; width: 205px;">TEXTO INFERIOR</textarea>
                </label>
                <label for="checkbox">
                    <input type="checkbox" name="sin-texto-inferior" id="checkbox-texto-inferior">
                    Sin texto inferior
                </label>
                <label>FUENTE
                    <select name="tipo-fuente" id="selector-fuente">
                        <option value="arial">Arial</option>
                        <option value="arial black">Arial Black</option>
                        <option value="american typewriten">American Typewriten</option>
                        <option value="andale mono">Andale Mono</option>
                        <option value="comic sans ms">Comic Sans Ms</option>
                        <option value="helvetica">Helvetica</option>
                        <option value="impact">Impact</option>
                        <option value="verdana">Verdana</option>
                        <option value="times new roman">Times New Roman</option>
                    </select>
                    <input type="number" name="100" value="35" id="tamanioFuente">
                    <button aria-label="Alineacion del texto al centro" id="alinear-centro" value="center">
                        <i class="fas fa-align-center"></i>
                    </button>
                    <button aria-label="Alineacion del texto a la derecha" id="alinear-derecha" value="flex-end">
                        <i class="fas fa-align-right"></i>
                    </button>
                    <button aria-label="Alineacion del texto a la izquierda" id="alinear-izquierda" value="flex-start">
                        <i class="fas fa-align-left"></i>
                    </button>
                </label>
                <label for="color-letra">
                    COLOR
                    <input aria-label="color de la letra" type="color" name="color-letra" id="color-letra">
                </label>
                <label for="color-fondo">
                    FONDO
                    <input aria-label="color de fondo" type="color" name="color-fondo" id="color-fondo">
                </label>
                <label for="fondo-transparente">
                    <input type="checkbox" name="fondo-transparente" id="fondo-transparente">
                    Fondo Transparente
                </label>
                <label>
                    CONTORNO
                    <button id="contorno-ninguno">Ninguno</button>
                    <button id="contorno-claro">Claro</button>
                    <button id="contorno-oscuro">Oscuro</button>
                </label>
                <label for="espaciado">
                    ESPACIADO
                    <input aria-label="espaciado" type="number" name="espaciado" id="espaciado" min="10" max="50"
                        value="15">
                </label>
                <label for="interlineado">
                    INTERLINEADO
                    <select name="interlineado" id="interlineado" type="number" aria-label="interlineado">
                        <option value="0.8">0.8</option>
                        <option value="1">1</option>
                        <option value="1.2">1.2</option>
                        <option value="1.5">1.5</option>
                        <option value="2">2</option>
                        <option value="2.5">2.5</option>
                    </select>
                </label>
            </form>
    </div>
    </aside>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
        integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
        integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
